<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentine's Day ‚ù§Ô∏è</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(to right, #ff9a9e, #fad0c4);
        overflow: hidden;
        text-align: center;
        color: white;
    }

    h1 {
        margin-top: 100px;
        font-size: 3em;
        animation: fadeIn 2s ease-in-out;
    }

    p {
        font-size: 1.3em;
        width: 80%;
        margin: auto;
        margin-top: 20px;
        animation: fadeIn 3s ease-in-out;
    }

    button {
        margin-top: 30px;
        padding: 15px 30px;
        font-size: 18px;
        border: none;
        border-radius: 30px;
        background-color: white;
        color: #ff4b5c;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background-color: #ff4b5c;
        color: white;
    }

    #hiddenMessage {
        margin-top: 20px;
        font-size: 1.5em;
        display: none;
        animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
        from {opacity: 0;}
        to {opacity: 1;}
    }

    /* Floating hearts */
    .heart {
        position: absolute;
        bottom: -50px;
        font-size: 20px;
        animation: float 5s linear infinite;
        color: #fff;
    }

    @keyframes float {
        0% {
            transform: translateY(0) rotate(0deg);
            opacity: 1;
        }
        100% {
            transform: translateY(-100vh) rotate(360deg);
            opacity: 0;
        }
    }
</style>
</head>

<body>

<h1>Happy Valentine's Day üíï</h1>
<p>
You are the most beautiful part of my life.  
Every smile of yours makes my world brighter.  
Today is just a small reminder of how much you mean to me ‚ù§Ô∏è
</p>

<button onclick="showMessage()">Click Me üíñ</button>

<div id="hiddenMessage">
    I Love You More Than Words Can Say üòòüíò
</div>

<script>
    function showMessage() {
        document.getElementById("hiddenMessage").style.display = "block";
    }

    // Create floating hearts
    function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "‚ù§";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = Math.random() * 20 + 15 + "px";
        heart.style.animationDuration = Math.random() * 3 + 3 + "s";
        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 5000);
    }

    setInterval(createHeart, 300);
</script>

</body>
</html>
